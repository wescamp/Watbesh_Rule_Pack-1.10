#define MT_CASE_TRAITS VALUE TRAIT_1 TRAIT_2 TRAIT_3
    [case]
        value={VALUE}

        [kill]
            x,y=$x1,$y1
        [/kill]
        [unit]
            type=$unit.type
            side=$side_number
            random_gender=yes
            x,y=$unit.x,$unit.y
            random_traits=yes
            name=$unit.name
            animate=no
            moves=0
            attacks_left=0
            [modifications]
                {TRAIT_1}
                {TRAIT_2}
                {TRAIT_3}
            [/modifications]
        [/unit]
    [/case]
#enddef

